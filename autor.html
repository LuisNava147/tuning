<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #3b82f6;
        }
        .author-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 20px;
        }
        .author-container .name {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .author-container .image-container {
            margin-top: 20px;
        }
        .author-container img {
            width: 200px;
            height: 200px;
        }
        .author-container .contact {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #3b82f6;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <h1>Autor</h1>
    <div class="author-container">
        <div class="image-container">
            <!-- Aquí puedes poner la ruta de la imagen -->
            <img src="luisnava.jpeg" alt="Imagen del autor">
        </div>
        <div class="name">
            Luis Sergio Hernández Nava
        </div>
        <div class="contact">
            Correo: lhernandez134@alumnos.uaq.mx
        </div>
    </div>
    <button class="back-button" onclick="window.location.href='index.html';">Regresar al índice</button>
</body>
</html>
