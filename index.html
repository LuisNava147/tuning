<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        button {
            width: 300px;
            height: 60px;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #3b82f6, #9333ea);
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
            text-align: center;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #2563eb, #7c3aed);
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="location.href='tema1.html'">
            Capacidad de abstracción, análisis y síntesis
        </button>
        <button onclick="location.href='tema2.html'">
            Capacidad de aplicar conocimientos en la práctica
        </button>
        <button onclick="location.href='autor.html'">
            Autor
        </button>
    </div>
</body>
</html>
